<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>太保保利盈(2025)两全保险收益计算器</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, "Microsoft YaHei", sans-serif;
}

body{
    background:#f4f6f9;
    padding:15px;
}

/* 主容器 */
.container{
    max-width:600px;
    margin:0 auto;
    background:#ffffff;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    overflow:hidden;
}

/* 头部 */
.header{
    background:#1976D2;
    color:#fff;
    padding:20px;
    text-align:center;
    font-size:18px;
    font-weight:bold;
}

/* 内容 */
.content{
    padding:20px;
}

.form-group{
    margin-bottom:20px;
}

.form-label{
    font-weight:bold;
    margin-bottom:8px;
    display:block;
    font-size:15px;
}

.form-input{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:15px;
}

.form-input:disabled{
    background:#f0f0f0;
}

.form-hint{
    font-size:12px;
    color:#666;
    margin-top:6px;
}

/* 结果 */
.result-box{
    background:#4CAF50;
    color:#fff;
    padding:20px;
    border-radius:8px;
    text-align:center;
    margin:20px 0;
}

.result-value{
    font-size:32px;
    font-weight:bold;
    margin-top:10px;
}

/* 按钮 */
.button-group{
    margin-top:15px;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:6px;
    font-size:16px;
    margin-bottom:10px;
    cursor:pointer;
}

.btn-calc{
    background:#1976D2;
    color:#fff;
}

.btn-clear{
    background:#e0e0e0;
}

/* 表格区域（关键修复点） */
.table-wrapper{
    overflow-x:auto;
    margin-top:20px;
}

table{
    width:100%;
    min-width:350px;
    border-collapse:collapse;
}

th,td{
    border:1px solid #ddd;
    padding:8px;
    text-align:center;
    font-size:13px;
}

th{
    background:#1976D2;
    color:#fff;
}

.highlight{
    background:#E3F2FD !important;
    font-weight:bold;
}

/* 手机优化 */
@media screen and (max-width:480px){
    .header{
        font-size:16px;
    }
    .result-value{
        font-size:26px;
    }
}
</style>
</head>

<body>

<div class="container">
<div class="header">
太保保利盈(2025)两全保险收益计算器
</div>

<div class="content">

<div class="form-group">
<label class="form-label">投保年龄（0-70周岁）</label>
<input type="number" id="age" class="form-input">
</div>

<div class="form-group">
<label class="form-label">投保金额（1000的整数倍）</label>
<input type="number" id="amount" class="form-input">
</div>

<div class="form-group">
<label class="form-label">每1000元基本保险金额</label>
<input type="text" id="baseAmount" class="form-input" disabled>
</div>

<div class="result-box">
到期领取金额
<div class="result-value" id="result">0 元</div>
</div>

<div class="button-group">
<button class="btn-calc" onclick="calculate()">计算</button>
<button class="btn-clear" onclick="clearAll()">清空</button>
</div>

<div class="table-wrapper">
<table>
<tr><th>年龄段</th><th>基本保险金额</th></tr>
<tr id="r1"><td>0-16</td><td>1107</td></tr>
<tr id="r2"><td>17-30</td><td>1106</td></tr>
<tr id="r3"><td>31-41</td><td>1105</td></tr>
<tr id="r4"><td>42-45</td><td>1104</td></tr>
<tr id="r5"><td>46-48</td><td>1103</td></tr>
<tr id="r6"><td>49-51</td><td>1102</td></tr>
<tr id="r7"><td>52-53</td><td>1101</td></tr>
<tr id="r8"><td>54</td><td>1100</td></tr>
<tr id="r9"><td>55</td><td>1099</td></tr>
<tr id="r10"><td>56-58</td><td>1100</td></tr>
<tr id="r11"><td>59-60</td><td>1101</td></tr>
<tr id="r12"><td>61</td><td>1102</td></tr>
<tr id="r13"><td>62-63</td><td>1101</td></tr>
<tr id="r14"><td>64</td><td>1100</td></tr>
<tr id="r15"><td>65</td><td>1099</td></tr>
<tr id="r16"><td>66</td><td>1098</td></tr>
<tr id="r17"><td>67</td><td>1097</td></tr>
<tr id="r18"><td>68</td><td>1096</td></tr>
<tr id="r19"><td>69</td><td>1094</td></tr>
<tr id="r20"><td>70</td><td>1092</td></tr>
</table>
</div>

</div>
</div>

<script>
const rateMap = {
0:1107,1:1107,2:1107,3:1107,4:1107,5:1107,6:1107,7:1107,8:1107,9:1107,
10:1107,11:1107,12:1107,13:1107,14:1107,15:1107,16:1107,
17:1106,18:1106,19:1106,20:1106,21:1106,22:1106,23:1106,24:1106,25:1106,26:1106,27:1106,28:1106,29:1106,30:1106,
31:1105,32:1105,33:1105,34:1105,35:1105,36:1105,37:1105,38:1105,39:1105,40:1105,41:1105,
42:1104,43:1104,44:1104,45:1104,
46:1103,47:1103,48:1103,
49:1102,50:1102,51:1102,
52:1101,53:1101,
54:1100,
55:1099,
56:1100,57:1100,58:1100,
59:1101,60:1101,
61:1102,
62:1101,63:1101,
64:1100,
65:1099,
66:1098,
67:1097,
68:1096,
69:1094,
70:1092
};

function calculate(){
let age=parseInt(document.getElementById("age").value);
let amount=parseInt(document.getElementById("amount").value);

if(isNaN(age)||age<0||age>70){
alert("请输入0-70之间年龄");
return;
}
if(isNaN(amount)||amount%1000!=0){
alert("金额必须是1000整数倍");
return;
}

let base=rateMap[age];
document.getElementById("baseAmount").value=base;
let result=(amount/1000)*base;
document.getElementById("result").innerText=result.toLocaleString()+" 元";
}

function clearAll(){
document.getElementById("age").value="";
document.getElementById("amount").value="";
document.getElementById("baseAmount").value="";
document.getElementById("result").innerText="0 元";
}
</script>

</body>
</html>
